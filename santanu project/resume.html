<html lang="en">

<head>
    <title>RESUME</title>
</head>

<body style="background-color: rgb(255, 228, 196); margin-block: 5px;">
    <div>
        <h1 style="size: 20px;">
            <center>PERSONAL DETAILS</center>
            <hr>
        </h1>
    </div>
    <div>
        <form action="" method="get">
            <div>
                <label for="name">NAME: </label>
                <input type="text" placeholder="First Name" class="name" name="myname" value="">
                <input type="text" placeholder="Last Name" class="name" name="myname" value="">
                <br><br>
                <label>D.O.B:</label>
                <input type="date">
                <BR><BR>
                <label for="name">GENDER:</label>
                <label for="name">MALE</label>
                <input type="radio" class="name" name="myname" value="">
                <label for="name">FEMALE</label>
                <input type="radio" class="name" name="myname" value="">
                <label for="name">OTHER</label>
                <input type="radio" class="name" name="myname" value="">
                <BR><BR>
                <label for="name">ADDRESS: </label>
                <textarea name="add" placeholder="enter your address!"></textarea>
                <br><br>
                <label for="">CONTACT NO:</label>
                <INPUT type="number" placeholder="+91">
                <br><br>
                <label for="email">EMAIL ID:</label>
                <INPUT type="email" class="email" placeholder="......@gmail.com">
                <HR>
            </div>
            <div>
                <h2><b><U>EDUCATIONAL QUALIFICATIONS</U></b></h2>
                <table>
                    <tr>
                        <th>QUALIFICATIONS</th>
                        <th>UNIVERSITY</th>
                        <th>CGPA/PERCENTAGE</th>
                    </tr>
                    <tr>
                        <td>Higher Secondary</td>
                        <td><input type="text" placeholder="University Name"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>Senior Secondary</td>
                        <td><input type="text" placeholder="University Name"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>Graduation</td>
                        <td><input type="text" placeholder="University Name"></td>
                        <td><input type="number"></td>
                    </tr>   
                </table>
                <hr>
            </div>
            <div>
                <h3><b><u>SKILLS:</u></b></h3>
               <li><label for="">Language Known:</label></li>
                <label for="">JAVA</label>
                <input type="checkbox">
                <label for="">PYTHON</label>
                <input type="checkbox">
                <label for="">C-PROGRAMING</label>
                <input type="checkbox">
                <br><br>
                <li><label for="">Work:</label></li>
                <label for="">DATA ANALYST</label>
                <input type="checkbox">
                <label for="">WEB DEVPLOPER</label>
                <input type="checkbox">
                <label for="">ANDROID DEVELOPER</label>
                <input type="checkbox">
                <label for="">MANAGEMENT</label>
                <input type="checkbox">
                <br><br>
                <li><label for="">COMMUNICATION SKILL:</label></li>
                <label for="">ENGLISH</label>
                <input type="checkbox">
                <label for="">HINDI</label>
                <input type="checkbox">
                <label for="">ANY FORIGN LANGUAGE</label>
                <input type="text">
                <hr>
            </div>
            <div>
                <h3><b><u>ABOUT YOURSELF</u></b></h3>
                <textarea name="add" placeholder="Tell Me About Yourself"></textarea>
                <br><br>
                <hr>
                <P>Your Signature</P>
                <input type="text">
                <br>
            </div>
            
            <div style="padding-left: 1300px;">
                <button >Cancel</button>
                <button >Reset</button>  
                <input type="submit"> 
            </div>
        </form>
        
       
        
    </div>

</body>

</html>
